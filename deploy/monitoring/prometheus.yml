global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'heart-disease-mlops'

scrape_configs:
  # MLflow Server Metrics
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
        labels:
          service: 'mlflow-server'

  # API Metrics
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'heart-disease-api'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

